<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SebbyChat</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <!-- Sidebar / Top Navbar -->
  <nav class="sidebar hidden" id="sidebar">
    <div class="nav-logo">SebbyChat</div>
    <ul class="nav-links">
      <li class="nav-item active" data-page="home"><i class="fas fa-home"></i> Home</li>
      <li class="nav-item" data-page="profile"><i class="fas fa-user"></i> Profile</li>
      <li class="nav-item" data-page="vouchers"><i class="fas fa-ticket-alt"></i> Vouchers</li>
    </ul>
  </nav>

  <!-- Hamburger toggle for mobile -->
  <button id="nav-toggle" class="nav-toggle hidden">â˜°</button>

  <div class="wrapper">
    <!-- âœ… Page container (dynamic content only, gets replaced by navigateTo) -->
    <div id="page-container">
      <!-- Auth Screen -->
      <div id="auth-screen" class="auth-container">
        <h2>Welcome to SebbyChat</h2>
        <form id="login-form" class="auth-form">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <div class="auth-buttons">
            <button type="button" id="login-btn" class="btn primary">Login</button>
            <button type="button" id="register-btn" class="btn secondary">Register</button>
          </div>
          <div class="divider">or</div>
          <img
            id="google-btn"
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Sign in with Google"
            class="google-icon"
          />
        </form>
      </div>

      <!-- Home Screen -->

    </div>
    <!-- âœ… End of #page-container -->

    <!-- âœ… Persistent Chat UI (wonâ€™t disappear when navigating) -->
    <button id="chat-fab" class="chat-fab hidden">ðŸ’¬</button>

    <!-- User List Popup -->
    <div id="user-popup" class="chat-popup hidden">
      <div class="chat-header">
        <h3>Chats</h3>
        <button id="close-user-popup" class="btn small">Ã—</button>
      </div>
      <div id="user-list" class="user-list"></div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="chat-popup hidden">
      <div class="chat-header">
        <h3 id="chat-with">Chat</h3>
        <button id="close-chat" class="btn small">Ã—</button>
      </div>
      <div id="messages" class="messages"></div>
      <form id="message-form" class="message-form">
        <input id="message-input" type="text" placeholder="Type a message..." autocomplete="off" />
        <button type="submit" class="btn">Send</button>
      </form>
    </div>

    <!-- New Chat Modal -->
    <div id="new-chat-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Start New Chat</h3>
        <input type="text" id="new-chat-email" placeholder="Enter email or username" />
        <div class="modal-actions">
          <button id="start-chat-btn" class="btn-primary">Start Chat</button>
          <button id="cancel-chat-btn" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div> <!-- end of .wrapper -->

  <!-- Firebase + Main Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
